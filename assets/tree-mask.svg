<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120">
  <defs>
    <!-- Define the tree shape as a mask -->
    <mask id="tree-shape">
      <!-- Tree trunk -->
      <rect x="42" y="85" width="16" height="30" rx="2" fill="white"/>
      
      <!-- Tree foliage (3 layers) -->
      <ellipse cx="50" cy="75" rx="35" ry="20" fill="white"/>
      <ellipse cx="50" cy="55" rx="30" ry="18" fill="white"/>
      <ellipse cx="50" cy="38" rx="22" ry="15" fill="white"/>
    </mask>
  </defs>
  
  <!-- Full white rectangle with the tree mask applied -->
  <rect x="0" y="0" width="100" height="120" fill="white" mask="url(#tree-shape)"/>
  
  <!-- Tree outline (optional, for visual clarity) -->
  <g fill="none" stroke="#2f7d32" stroke-width="1.5">
    <rect x="42" y="85" width="16" height="30" rx="2"/>
    <ellipse cx="50" cy="75" rx="35" ry="20"/>
    <ellipse cx="50" cy="55" rx="30" ry="18"/>
    <ellipse cx="50" cy="38" rx="22" ry="15"/>
  </g>
</svg>
