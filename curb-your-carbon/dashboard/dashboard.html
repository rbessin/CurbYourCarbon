<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CurbYourCarbon Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="dashboard">
      <header class="header">
        <div>
          <h1>Total Impact</h1>
          <p id="total-impact">0 g CO2</p>
        </div>
        <div class="range-toggle">
          <button data-range="today" class="active">Today</button>
          <button data-range="week">Week</button>
          <button data-range="month">Month</button>
        </div>
      </header>

      <section class="card">
        <h2>Category Breakdown</h2>
        <canvas id="category-chart" height="200"></canvas>
      </section>

      <section class="card">
        <h2>Timeline</h2>
        <canvas id="timeline-chart" height="200"></canvas>
      </section>

      <section class="card">
        <h2>Equivalencies</h2>
        <div class="equivalencies" id="equivalencies"></div>
      </section>

      <section class="card">
        <h2>Platform Breakdown</h2>
        <canvas id="platform-chart" height="200"></canvas>
      </section>
    </div>

    <script type="module" src="dashboard.js"></script>
  </body>
</html>
