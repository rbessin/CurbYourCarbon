<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CurbYourCarbon</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="../libs/chart.min.js"></script>
  </head>
  <body>
    <main class="popup">
      <section class="header">
        <h1>ğŸŒ± CurbYourCarbon</h1>
      </section>

      <section class="summary">
        <div class="summary-label">Today's Carbon Impact</div>
        <div class="total" id="today-total">0 g</div>
        <div class="insight" id="quick-insight">Browse any website to start tracking!</div>
      </section>

      <section class="breakdown">
        <div class="chart-wrap">
          <canvas id="category-chart" height="180"></canvas>
        </div>
        <div class="chart-key">
          <div class="key-item">
            <span class="key-swatch key-media"></span>
            <span class="key-label">Streaming & Social</span>
            <span class="key-value" id="value-media">0 g</span>
          </div>
          <div class="key-item">
            <span class="key-swatch key-shopping"></span>
            <span class="key-label">Shopping</span>
            <span class="key-value" id="value-shopping">0 g</span>
          </div>
          <div class="key-item">
            <span class="key-swatch key-browsing"></span>
            <span class="key-label">General Browsing</span>
            <span class="key-value" id="value-browsing">0 g</span>
          </div>
        </div>
      </section>

      <section class="equivalency">
        <p id="equivalency-text">0 miles driven</p>
      </section>

      <section class="device-selector">
        <label for="device-type">Device:</label>
        <select id="device-type">
          <option value="auto" selected>ğŸ” Auto-detect</option>
          <option value="phone">ğŸ“± Phone (5W)</option>
          <option value="tablet">ğŸ“± Tablet (10W)</option>
          <option value="laptop">ğŸ’» Laptop (20W)</option>
          <option value="desktop">ğŸ–¥ï¸ Desktop (40W)</option>
          <option value="tv">ğŸ“º TV (100W)</option>
        </select>
      </section>

      <section class="api-key-section">
        <label for="api-key">ElectricityMap API Key:</label>
        <input type="password" id="api-key" placeholder="Optional - for regional accuracy">
        <button id="save-api-key" class="save-button">Save</button>
      </section>

      <button id="dashboard-button" class="dashboard-button">View Full Dashboard â†’</button>
    </main>

    <script type="module" src="popup.js"></script>
  </body>
</html>
