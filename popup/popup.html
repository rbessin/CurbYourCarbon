<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CurbYourCarbon</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup">

        </div>
        <div class="breakdown-item">
          <span class="breakdown-label">General Browsing</span>
          <div class="bar">
            <div class="bar-fill bar-shopping" id="bar-shopping"></div>
          </div>
          <span class="value" id="value-shopping">0 g</span>
        </div>
      </section>

      <section class="equivalency">
