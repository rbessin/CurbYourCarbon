<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CurbYourCarbon</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="../libs/chart.min.js"></script>
  </head>
  <body>
    <main class="popup">
      <section class="header">
        <h1>üå± CurbYourCarbon</h1>
      </section>

      <section class="summary">
        <div class="summary-label">Today's Carbon Impact</div>
        <div class="total" id="today-total">0 g</div>
        <div class="rate" id="carbon-rate">Current Carbon Rate: N/A</div>
        <div class="insight" id="quick-insight">Browse any website to start tracking!</div>
      </section>

      <section class="breakdown">
        <div class="chart-wrap">
          <canvas id="category-chart" height="180"></canvas>
        </div>
        <div class="chart-key">
          <div class="key-item">
            <span class="key-swatch key-media"></span>
            <span class="key-label">Streaming & Social</span>
            <span class="key-value" id="value-media">0 g</span>
          </div>
          <div class="key-item">
            <span class="key-swatch key-shopping"></span>
            <span class="key-label">Shopping</span>
            <span class="key-value" id="value-shopping">0 g</span>
          </div>
          <div class="key-item">
            <span class="key-swatch key-browsing"></span>
            <span class="key-label">General Browsing</span>
            <span class="key-value" id="value-browsing">0 g</span>
          </div>
        </div>
      </section>

      <section class="tree-visualization">
        <div class="tree-header">
          <span class="tree-label">Daily Tree Capacity</span>
          <span class="tree-fraction" id="tree-fraction">0 / 60 g</span>
        </div>
        <div class="tree-container">
          <div class="tree-background"></div>
          <div id="tree-fill" class="tree-fill"></div>
          <clipPath src="../assets/tree-mask.svg" class="tree-outline" alt="Tree outline">
          <div class="tree-overflow-indicator" id="tree-overflow" style="display: none;">
            ‚ö†Ô∏è Over capacity!
          </div>
        </div>
        <div class="tree-caption">One tree absorbs ~60g CO‚ÇÇ per day</div>
      </section>

      <button id="dashboard-button" class="dashboard-button">View Full Dashboard ‚Üí</button>
    </main>

    <script type="module" src="popup.js"></script>
  </body>
</html>
